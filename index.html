<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
    </head>

    <body style="background-color:powderblue;">
        <form action="/Properties/applications.http" method="post">
            <fieldset>
                <h1 style="color:green;">Create an offer</h1>
                <label for="cmpName">Company Name:</label><br>
                    <input type="text" id="cmpName" name="cmpName"><br><br>
                <label for="titleName">Choose a title:</label><br>
                    <select id="titleName" name="titleName">
                        <option value="1">Backend Developer</option>
                        <option value="2">Frontend Developer</option>
                        <option value="3">Fullstack Developer</option>
                        <option value="4">Mobile Developer</option>
                    </select><br><br>
                <label for="deadline">Deadline:</label><br>
                <input type="date" id="deadline" name="deadline"><br>  
                <input type="submit" formenctype="multipart/form-data"
                        value="Submit">
                <input type="reset" value="Reset">  
            </fieldset>
        </form>
    </body>
</html>
